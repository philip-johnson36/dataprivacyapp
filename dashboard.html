  <div id='myChart'><a class="zc-ref" href="https://www.zingchart.com/">Charts by ZingChart</a></div>
  <script>

  fetch('https://cse151bgaming.online/api/activity/mouseData')
    .then(response => response.json())
    .then(data => {
      // Process the response data
      
    var total = 0;
    var notcool = 0;
    var datavis = 0;
    var rawdata = 0;
    var unknown = 0;
    for (let i = 0; i < data.length; i++) {
      total++;
      if (data[i].page_name.includes("Raw")) {
        rawdata++;
      }
      else if (data[i].page_name.includes("Data Vis")) {
        datavis++;
      }
      else if (data[i].page_name.includes("Not Cool")) {
        notcool++;
      }
      else {
        unknown++;
      }
    }

      ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
    var myConfig = {
      type: "pie",
      plot: {
        borderColor: "#2B313B",
        borderWidth: 5,
        // slice: 90,
        valueBox: {
          placement: 'out',
          text: '%t\n%npv%',
          fontFamily: "Open Sans"
        },
        tooltip: {
          fontSize: '18',
          fontFamily: "Open Sans",
          padding: "5 10",
          text: "%npv%"
        },
        animation: {
          effect: 2,
          method: 5,
          speed: 700,
          sequence: 1,
          delay: 1000
        }
      },
      source: {
        text: 'gs.statcounter.com',
        fontColor: "#8e99a9",
        fontFamily: "Open Sans"
      },
      title: {
        fontColor: "#8e99a9",
        text: 'Mouse Activity By Page',
        align: "center",
        offsetX: 10,
        fontFamily: "Open Sans",
        fontSize: 25
      },
      subtitle: {
        offsetX: 10,
        offsetY: 10,
        fontColor: "#8e99a9",
        fontFamily: "Open Sans",
        fontSize: "16",
        // text: 'May 2016',
        align: "left"
      },
      plotarea: {
        margin: "20 0 0 0"
      },
      series: [
        {
          values: [unknown / total],
          text: "Other",
          backgroundColor: '#FF7965',
        },
        {
          values: [notcool / total],
          text: 'Home Page',
          backgroundColor: '#FFCB45',
        },
        {
          text: 'Raw Data',
          values: [rawdata / total],
          backgroundColor: '#6FB07F'
        },
        {
          text: 'Data Visualization',
          values: [datavis / total],
          backgroundColor: '#FFB07F'
        }
      ]
    };
 
    zingchart.render({
      id: 'myChart69',
      data: myConfig,
      height: '80%',
      width: '80%'
    });


    })
    .catch(error => {
      // Handle any errors
      console.error(error);
    });

    </script>
